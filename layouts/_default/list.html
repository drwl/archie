{{ define "main" }}

{{ range where .Site.Pages "Type" "posts" }}
	{{ range (.Pages.GroupByDate "2006") }}
		<h3>{{ .Key }}</h3>
		<ul class="posts">
			{{ range .Pages }}
			<li class="post">
				<a href="{{ .RelPermalink }}">{{.Title}}</a> <span class="meta">{{ dateFormat ":date_medium" .Date }}{{ if .Draft }} <span class="draft-label">DRAFT</span> {{ end }}</span>
			</li>
			{{ end }}
		</ul>
	{{ end }}
{{ end }}

{{ end }}
